<script type="text/javascript">

    var console = $('#console');
    var consoleText = "";
    var socket = null;

    var bodyList = {};

    $(document).ready(function() {
        // WHEN BUTTON IS CLICKED
        $('button').bind('click', function() {

            log("Button pressed: " + this.name);
            // CHECK NAME AND TRIGGER CORRESPONDING FUNCTION

            if (this.name === 'start') {
                send('start');
                return;
            }
            if (this.name === 'stop') {
                send('stop');
                return;
            }
            if (this.name === 'reset') {
                send('reset');
                return;
            }

            if (this.name === 'open') {
                connect();
                return;
            }

            disconnect();
        });
    });

    function connect() {

        if (socket !== null)
            return;
        $('button[name="open"]').attr('disabled', true);
        $('button[name="close"],button[name="start"],button[name="stop"],button[name="reset"]').attr('disabled', false);
        socket = new WebSocket('ws://127.0.0.1:8000/');

        socket.onopen = function() {

        };

        socket.onmessage = function(e) {

            // This is where we receive the data

            var toConsole = "";

            var command = JSON.parse(decodeURIComponent(e.data)).command;
            if (command === 'message') {
                var msg = JSON.parse(decodeURIComponent(e.data)).message;
                log("Server Message: " + msg);
            }
            if (command === 'update') {
                updatePositions(JSON.parse(decodeURIComponent(e.data)).positions);
            }
            if (command === 'initialize') {
                initializeBodies(JSON.parse(decodeURIComponent(e.data)).bodies);
            }

        };

        socket.onclose = function(e) {
            // e.reason ==> total.js client.close('reason message');
        };
    }

    function send(com) {
        log("Send command: " + com);

        if (socket !== null) //  && msg.length > 0)
            socket.send(encodeURIComponent(JSON.stringify({ command: com})));
    }

    function disconnect() {

        // When disconnect button is pressed...

        if (socket === null)
            return;

        $('button[name="close"],button[name="start"],button[name="stop"],button[name="reset"]').attr('disabled', true);
        $('button[name="open"]').attr('disabled', false);

        socket.close();
        socket = null;
    }

    function updatePositions(positions) {
        // updates the position of each body in bodyList
        for (var i = 0; i < positions.length; i++) {
            bodyList[positions[i][0]][1] = positions[i][1];
            bodyList[positions[i][0]][2] = positions[i][2];
            log("Update > " + bodyToString(bodyList[positions[i][0]]));

        }


    }

    function initializeBodies(initBodies)  {
        // clears bodyList and then populates with new list of bodies
        bodyList = {};
        for (var i = 0; i < initBodies.length; i++) {
            bodyList[initBodies[i][0]] = initBodies[i];
            log("Initialize > " + bodyToString(bodyList[initBodies[i][0]]));
        }
    }

    function updateCircles() {
        //TODO: Update circle positions here.
    }

    function bodyToString(body) {
        return "|id:" + body[0] + "|x:" + body[1] +"|y:" + body[2] +"|m:" + body[3] +"|c:" + body[4];
    }
    function log(text) {

        consoleText = text + "\n" + consoleText;
        console.val(consoleText);
        if (consoleText.length > 500) {consoleText = consoleText.substring(0,250);}
        //console.val(text + '\n' + console.text().val());
    }
