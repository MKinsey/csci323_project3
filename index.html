<!DOCTYPE html>
<html lang="en" ng-app="orbitable">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="m_kinsey">
    <link rel="icon" href="favicon.ico">

    <title>Orbitable</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--link href="./css/grid.css" rel="stylesheet"-->

	<!--Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.min.js">

    <!--D3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	
	<!--JS-->
    <script src="./d3.js"></script>
    <script src="./orbit.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
      <div class="page-header">
        <h1>Orbitable<span style="font-weight: 200; color: #888;">.me</span></h1>
        <p class="lead">1 user online</p>
      </div>

      <div class="row" ng-controller="BodyCtrl">
        <div class="col-md-8">
            <d3-bodies height-trim="260" size-factor="5" data="data"></d3-bodies>
            <div class="row panel panel-default">
                <div class="col-md-6 panel-body" style="text-align: center;">
                    <div class="col-md-2">
                        <h5>Pos</h5>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group">
                            <div class="input-group-addon">x</div>
                            <input ng-model="data[0].x" type="number" min="1" placeholder="X position of Planet 1" style="width: 75px;" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group">
                            <div class="input-group-addon">y</div>
                            <input ng-model="data[0].y" type="number" min="1" placeholder="Y position of Planet 1" style="width: 75px;" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 panel-body" style="text-align: center; border-left: 1px solid #ddd;">
                    <div class="input-group">
                        <div class="input-group-addon">Mass:</div>
                        <input ng-model="data[0].m" type="number" min="1" placeholder="Mass of Planet 1" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
          <button name="open">CONNECT</button>
          <button name="close" disabled="disabled">DISCONNECT</button>
          <button name="start" disabled="disabled">START</button>
          <br>
          <textarea id="output" style="width: 100%;height: 200px;" readonly="readonly"></textarea>
        </div>
      </div>
    </div> <!-- /container -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript">


    var newData = "";

    var socket = null;

    $(document).ready(function() {

        $('button').bind('click', function() {


            if (this.name === 'start') {
                start();
                return;
            }

            if (this.name === 'open') {
                connect();
                return;
            }

            disconnect();
        });
    });

    function connect() {


        if (socket !== null)
            return;

        //$('button[name="open"]').attr('disabled', true);
        //$('button[name="close"],button[name="start"]').attr('disabled', false);
        //socket = new WebSocket('ws://127.0.0.1:8000');

        socket.onopen = function() {

        };

        socket.onmessage = function(e) {
            var el = $('#output');
            var m = JSON.parse(decodeURIComponent(e.data)).message;
            //el.val(m + '\n' + el.val());
            el.val(m);
            newData = el.value;

        };

        socket.onclose = function(e) {
            // e.reason ==> total.js client.close('reason message');

        };
    }

    function start() {
        var el = $('input[name="message"]');
        var msg = el.val();

        if (socket !== null) //  && msg.length > 0)
            socket.send(encodeURIComponent(JSON.stringify({ message: msg })));

        el.val('');

        setTimeout( start, 17 );
    }

    function disconnect() {

        if (socket === null)
            return;

        $('button[name="close"],button[name="start"]').attr('disabled', true);
        $('button[name="open"]').attr('disabled', false);

        socket.close();
        socket = null;
    }

</script>
</body>
</html>
